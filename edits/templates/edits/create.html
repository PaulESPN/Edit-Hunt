{% extends 'base.html' %}
{% block content %}
<!-- PAGE STARTS HERE -->
{% if error %}
{{ error }}
<br>
<br>
{% endif %}
<div class="container row h-100 w-100">
  <div class="col-sm-12 my-auto">
    <div class="w-25 mx-auto">
      <h1>Post a Video</h1>
      <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        Title:
        <input type="text" name="title" />
        <br>
        <br>
        URL:
        <input type="text" name="video" />
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Post Video" />
      </form>
      <br>
    </div>
  </div>
</div>

<!-- PAGE ENDS HERE -->
{% endblock %}
