{% extends 'base.html' %}
{% load embed_video_tags %}
{% block content %}
<!-- PAGE STARTS HERE -->
{% if error %}
{{ error }}
<br>
<br>
{% endif %}
<div class="row">
  <div class="col-2">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-block btn-large"><span class="oi oi-caret-top"></span> {{edit.votecounter}}</button></a>
  </div>
  <div class="col-10">
    <h1>{{edit.title}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-2">
    <br>
  </div>
  <div class="col-10">
    {% video edit.video 'medium' %}
  </div>
</div>
<br>
<div class="row ">
  <div class="col-2">
    <br>
  </div>
  <div class="col-4">
    <h4>Posted by {{edit.hunter.username}}</h4>
  </div>
  <div class="col-4">
    <h4> <span class="oi oi-calendar"></span>{{edit.pub_date}}</h4>
  </div>
</div>


<form id='upvote' method="POST" action="{% url 'upvote' edit.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>

<!-- PAGE ENDS HERE -->
{% endblock %}
